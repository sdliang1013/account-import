log4j.rootLogger=WARN

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d %5p [%t] (%F:%L) - %m%n

log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.Append=true
log4j.appender.FILE.File=/home/serveradmin/logs/ai.log
log4j.appender.FILE.MaxBackupIndex=100
log4j.appender.FILE.MaxFileSize=10MB
log4j.appender.FILE.Threshold=ALL
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d [%-5p] [%c{1}] - %m%n

log4j.logger.org.apache.ibatis=INFO, CONSOLE
log4j.logger.com.mybatis=INFO, CONSOLE
log4j.logger.org.springframework=INFO, CONSOLE

log4j.logger.com.caul.modules=INFO, CONSOLE, FILE
log4j.logger.com.caul.sys=INFO, CONSOLE, FILE
log4j.logger.com.caul.core=INFO, CONSOLE, FILE



